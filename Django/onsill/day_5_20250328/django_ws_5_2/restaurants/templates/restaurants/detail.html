<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>맛집 상세 정보</h1>
  <p>식당 번호 : {{ rs.pk }} </p>
  <p>식당 이름 : {{ rs.name }} </p>
  <p>식당 설명 : {{ rs.description }} </p>
  <p>식당 위치 : {{ rs.address }} </p>
  <p>전화 번호 : {{ rs.phone_number }} </p>
  <hr>
  <a href="{% url "restaurants:edit" rs.pk %}">[UPDATE]</a>
  <form action="{% url "restaurants:delete" rs.pk %}" method="post">
    {% csrf_token %}
    <input type="submit" value="DELETE">
  </form>
  <hr>
  <a href="{% url "restaurants:index" %}">[BACK]</a>
</body>
</html>
