<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>식당 생성 페이지</h1>
  <form action="{% url "restaurants:create" %}" method="post">
    {% csrf_token %}
    <div>
      <label for="title">식당 이름 : </label>
      <input type="text" name='title', id='title'>
    </div>
    <div>
      <label for="description">식당 설명 : </label>
      <input type="text" name='description', id='description'>
    </div>
    <div>
      <label for="address">식당 주소 : </label>
      <textarea name="address" id="address"></textarea>
    </div>
    <div>
      <label for="phone_number">식당 전화번호 : </label>
      <textarea name="phone_number" id="phone_number"></textarea>
    </div>
    <input type="submit" value="CREATE">
  </form>
  <a href="{% url "restaurants:index" %}">[BACK]</a>
</body>
</html>
